<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Biciguia</title>
    <link rel="stylesheet" type="text/css" href="assets/leaflet-0.7.3/leaflet.css">
    <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/regras_basicas.css">
  </head>
  <body>

    <div id="content" class="body">
      <div id="menu" class="pure-menu ">
        <div class="pure-g pure-menu-heading">
          <span class="pure-u-1-2" >Biciguia</span>
          <div class="pure-u-1-2" style=" position:relative"id="spinner"></div>
        </div>
        <form class="pure-form pure-form-stacked">
          <ul class="pure-menu-list">
            <!-- TODO: Address is hidden behind maps: fix it. -->
            <input type="text" class="address pure-input" id="origin-address" placeholder="Origem">
            <ul class="address-suggestion pure-menu-list" id="origin-table">
            </ul>
            <input type="text" class="address pure-input" id="destination-address" placeholder="Destino">
            <ul class="address-suggestion pure-menu-list" id="destination-table">
            </ul>
            <div class="pure-g">
              <label for="option-1" class="pure-checkbox pure-u-1-3">
                <input id="option-1" type="checkbox"> Opção 1
              </label>
              <label for="option-2" class="pure-checkbox pure-u-1-3">
                <input id="option-2" type="checkbox"> Opção 2
              </label>
              <label for="option-3" class="pure-checkbox pure-u-1-3">
                <input id="option-3" type="checkbox"> Opção 3
              </label>
            </div>
            <button type="button" id="route-button" class="pure-button">Buscar rota</button>
          </ul>
        </form>

        <div>
          <br>
          <textarea id="text-rota-zoada" rows="4" cols="35" style="display:none"></textarea>
          <br><br>
          <button type="button" id="rota-zoada-button" class="pure-button">Rota zoada</button>
          <button type="button" id="confirmar-button" class="pure-button" style="display:none">Confirmar</button>
        </div>        
        <div id="instructions"></div>

        <div id="weather"></div>
      </div>


      <div id="map">
      </div>
    </div>

    <script type="text/javascript" src="assets/js/spin.min.js"></script>
    <script type="text/javascript" src="assets/leaflet-0.7.3/leaflet.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="assets/js/decodePath.js"></script>

    <script type="text/javascript" src="libs/lib_misc.js"></script>
    <script type="text/javascript" src="libs/lib_map.js"></script>
    <script type="text/javascript" src="libs/lib_routes.js"></script>
    <script type="text/javascript" src="libs/lib_weather.js"></script>
    <script type="text/javascript" src="libs/lib_nominatim.js"></script>
    <script type="text/javascript" src="libs/ui_weather.js"></script>
    <script type="text/javascript" src="libs/ui_nominatim.js"></script>

    <script>
    // setup event handlers only after the DOM is ready
    $(document).ready(onDOMReady);

    // create a map in the "map" div, set the view to a given place and zoom
    initializeMap();
    getWeatherData(displayTemperature);
    </script>
  </body>
</html>
